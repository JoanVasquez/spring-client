<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <body>
    <table th:fragment="list" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Created At</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="client : ${clients}">
          <td th:text="${client.id}"></td>
          <td th:text="${client.fName}"></td>
          <td th:text="${client.lName}"></td>
          <td th:text="${client.email}"></td>
          <td th:text="${client.createdAt}"></td>
          <td>
            <a th:href="@{/} + ${client.id}" class="btn btn-outline-dark">
              Edit
            </a>
            <a
              th:href="@{/delete/} + ${client.id}"
              class="btn btn-outline-danger"
            >
              Remove
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    
  </body>
</html>
